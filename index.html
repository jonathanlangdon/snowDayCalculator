<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="graphics/favicon.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Snow Day Calculator - West Michigan</title>
  </head>
  <body>
    <main>
      <h1>Snow Day Calculator</h1>
      <button id="location-btn" type="submit">Grab your device's location</button>
      <form id="zip-form">
        <div>
          <label for="zip-code">Zip Code:</label>
          <input type="number" id="zip-code" autofocus>
          <button type="submit">Submit</button>
        </div>
      </form>
      <div id="snow-today"><h2>Snow today</h2></div>     
      <div id="snow-tomorrow"><h2>Snow tomorrow</h2></div>  
      <div id="temp-tomorrow"><h2>temp at 7am</h2></div>  
      <div id="precip-chance"><h2>precitation at 5am</h2></div>  
      <div id="snow-day-chance"><h2>Chance of a snow day</h2></div>  
    </main>
    <script src="script.js"></script>
  </body>
</html>
