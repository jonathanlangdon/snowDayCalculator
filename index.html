<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="graphics/favicon.png" />
    <link rel="icon" type="image/x-icon" href="graphics/favicon.ico" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="style.css?v=1.01" />
    <title>Snow Day Calculator - West Michigan</title>
  </head>
  <body>
    <main>
      <h1 class="text-center">West Michigan Snow Day Calculator</h1>
      <p
        class="font-italic text-center m-auto bg-dark text-white rounded w-auto"
      >
        Note: does not predict ice days or other irregular events causing snow
        days
      </p>
      <p class="font-italic text-center">Default Location: Fruitport, MI</p>
      <form id="get-forecast-form" class="text-center">
        <div>
          <label for="latitude">Enter Latitude:</label>
          <input
            type="number"
            name="latitude"
            id="latitude"
            value="43.1440"
            min="35.0"
            max="49.0"
            step="0.0001"
          />
        </div>
        <div>
          <label for="longitude">Enter Longitude:</label>
          <input
            type="number"
            name="longitude"
            id="longitude"
            value="-86.1699"
            min="-104.0"
            max="-66.0"
            step="0.0001"
          />
        </div>
        <div>
          <a href="https://gps-coordinates.org/" target="_blank"
            >Find your latitude and longitude</a
          >
        </div>
        <div class="text-center">
          <button class="btn-secondary main-buttons" type="submit">
            Get Weather.gov Forecast
          </button>
        </div>
      </form>
      <form id="calculator-form" class="text-center">
        <div>
          <label for="snow-today">Inches Snow Today:</label>
          <input
            type="number"
            name="snow-today"
            id="snow-today"
            value=""
            min="0"
            max="100"
            step="0.1"
            required
          />
        </div>
        <div>
          <label for="snow-tomorrow">Inches Snow Tomorrow:</label>
          <input
            type="number"
            name="snow-tomorrow"
            id="snow-tomorrow"
            value=""
            min="0"
            max="100"
            step="0.1"
            required
          />
        </div>
        <div>
          <label for="precip">Precipitation Probability at 5am:</label>
          <input
            type="number"
            name="precip"
            id="precip"
            value=""
            min="0"
            max="100"
            step="1"
            required
          />
        </div>
        <div>
          <label for="temp">Feel-like Temperature at 7am:</label>
          <input
            type="number"
            name="temp"
            id="temp"
            value=""
            min="-100"
            max="100"
            step="1"
            required
          />
        </div>

        <div class="form-group">
          <label>Weather Alert Status for Tomorrow</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="no-alert"
              value="none"
              checked
            />
            <label class="form-check-label" for="no-alert"> No alert </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="advisory"
              value="advisory"
            />
            <label class="form-check-label" for="advisory"> Advisory </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="alert"
              id="warning"
              value="warning"
            />
            <label class="form-check-label" for="warning"> Warning </label>
          </div>
        </div>

        <div class="text-center">
          <button class="btn-primary main-buttons" type="submit">
            Calculate Chance of Snow Day
          </button>
        </div>
      </form>
      <div class="text-center font-italic" id="error-container"></div>

      <!-- Modal pop-up -->
      <div
        class="modal fade"
        id="resultModal"
        tabindex="-1"
        aria-labelledby="resultModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title mx-auto" id="resultModalLabel">
                Snow Day Chance
              </h4>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js?v=1.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
